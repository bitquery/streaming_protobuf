syntax = "proto3";
package evm_messages;

import "evm/block_message.proto";
import "evm/token_block_message.proto";

message PoolInfo {

  bytes SmartContract = 1;

  TokenInfo CurrencyA = 2;
  TokenInfo CurrencyB = 3;

  TokenInfo Pair  = 4;

  bytes PoolId = 5;

}

message PoolLiquidity {
  bytes AmountCurrencyA = 1;
  bytes AmountCurrencyB = 2;
}

message PoolPrice {
  uint32 SlippageBasisPoints = 1;
  bytes  MaxAmountIn = 2;
  bytes  MinAmountOut = 3;
  float  Price = 4;
}

message PoolPriceTable {

  repeated PoolPrice AtoBPrices = 1;
  repeated PoolPrice BtoAPrices = 2;

  float AtoBPrice = 3;
  float BtoAPrice = 4;
}

message PoolLiquidityChangeEvent {

  TransactionHeader TransactionHeader = 1;
  Signature TransactionSignature = 2;

  uint64 CallIndex = 3;
  uint64 LogIndex = 4;
  bool   HasLog = 5;

  DexInfo Dex = 6;

  PoolLiquidity Liquidity = 8;
  PoolPriceTable PoolPriceTable = 9;

  PoolInfo Pool = 11;
}


message DexInfo {
  bytes SmartContract = 1;
  bool  Delegated = 2;
  bytes DelegatedTo = 3;

  bytes OwnerAddress = 4;
  bytes FeeRecipient = 5;

  string ProtocolName = 6;
  string ProtocolFamily = 7;
  string ProtocolVersion = 8;

  TokenInfo Pair  = 9;
  repeated TokenInfo Currencies = 10;
  repeated TokenInfo UnderlyingCurrencies = 11;
}

message TradeAsset {
  TokenInfo Currency = 1;
  bytes Amount = 2;
  bytes Id = 3;
  string URI = 4;
  bytes Data = 5;
}

message TradeSide {
  bytes Seller = 1;
  bytes Buyer = 2;
  bytes OrderId = 3;
  repeated TradeAsset Assets = 4;
}

message TradeFee {
  TokenInfo Currency = 1;
  bytes Amount = 2;
  bytes Id = 3;
  bytes Payer = 4;
  bytes Recipient = 5;
}

message DexTrade {

  uint64 TransactionIndex = 1 ;
  uint64 CallIndex = 2;
  uint64 LogIndex = 3;
  bool   HasLog = 4;

  DexInfo Dex = 5;

  TradeSide Buy = 6;
  TradeSide Sell = 7;
  bytes Sender = 8;
  bool Success = 9;
  repeated TradeFee Fees = 10;
  uint32 Index = 11;

  TransactionHeader TransactionHeader = 12;
  Signature TransactionSignature = 13;

  bytes PoolId = 14;
}

message DexBlockMessage {
  Chain Chain = 1;
  BlockHeader Header = 2;

  repeated DexTrade Trades = 5;
  optional BlockHeader L1Header = 6;
}
