syntax = "proto3";
package solana_corecast;

import "solana/corecast/stream_message.proto";

service TransactionsStream {
  rpc Transactions (SubscribeTransactionsRequest) returns (stream ParsedTransactionStreamMessage);
  rpc Transfers (SubscribeTransfersRequest) returns (stream TransferStreamMessage);
  rpc Balances (SubscribeBalanceUpdateRequest) returns (stream BalanceUpdateStreamMessage);
}


message TransactionsFilter { repeated string signer = 1; }
message SubscribeTransactionsRequest { TransactionsFilter filter = 1; }

message TransfersFilter { repeated string sender = 1; repeated string receiver = 2; repeated string token = 3; }
message SubscribeTransfersRequest { TransfersFilter filter = 1; }
message BalanceChangesFilter { repeated string address = 1; repeated string token = 2; }
message SubscribeBalanceUpdateRequest { BalanceChangesFilter filter = 1; }

